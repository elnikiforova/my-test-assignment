<div class="add-book">

  <input type="text" placeholder="title" #title>
  <input type="text" placeholder="author" #author>
  <input type="text" placeholder="pageCount" #pageCount>
  <input type="text" placeholder="date" #date>

  <button (click)="addBook(title.value,author.value,pageCount.value,date.value )">Add!</button>
</div>
